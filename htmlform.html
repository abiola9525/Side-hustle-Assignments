<!DOCTYPE html>
<html>
  <head>
    <title>Personal Detail</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background-color: #f8f8f8;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
      }

      form {
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
        max-width: 500px;
        margin: 0 auto;
      }

      label {
        display: block;
        color: #555;
        margin-bottom: 10px;
      }

      input[type="text"],
      input[type="email"],
      input[type="tel"],
      select,
      input[type="password"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-bottom: 20px;
        font-size: 16px;
        color: #555;
      }

      input[type="text"]:focus,
      input[type="email"]:focus,
      input[type="tel"]:focus,
      select:focus,
      input[type="password"]:focus {
        outline: none;
        border: 1px solid #666;
      }

      input[type="submit"] {
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 12px 20px;
        font-size: 16px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #555;
      }

      .error {
        color: red;
        font-weight: bold;
        margin-top: 20px;
      }

      .success {
        color: green;
        font-weight: bold;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Personal Detail</h1>
    <form id="myForm" onsubmit="validateForm(); return false;">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Please select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <input type="submit" value="Submit">

      <div id="errorMessages"></div>
      <div id="successMessage"></div>
    </form>

    <script>
      function validateForm() {
        var form = document.getElementById("myForm");

        // Check if all required fields are filled in
        if (!form.checkValidity()) {
          // Highlight empty blocks
        
        var inputs = form.querySelectorAll("input, select");
      for (var i = 0; i < inputs.length; i++) {
        if (!inputs[i].validity.valid) {
          inputs[i].classList.add("invalid");
        } else {
          inputs[i].classList.remove("invalid");
        }
      }

      // Display error message
      var errorMessage = document.getElementById("errorMessages");
      errorMessage.innerHTML =
        "<p class='error'>Please fill in all required fields.</p>";
      return false;
    }

    // Check if email is in the correct format
    var email = document.getElementById("email");
    var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email.value)) {
      // Highlight invalid email field
      email.classList.add("invalid");

      // Display error message
      var errorMessage = document.getElementById("errorMessages");
      errorMessage.innerHTML =
        "<p class='error'>Please enter a valid email address.</p>";
      return false;
    } else {
      email.classList.remove("invalid");
    }

    // Display success message
    var successMessage = document.getElementById("successMessage");
    successMessage.innerHTML =
      "<p class='success'>Thank you for submitting the form!</p>";

    // Clear form after successful submission
    form.reset();
  }
</script>
</body>
</html>
